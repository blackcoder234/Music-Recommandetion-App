<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile - Beatify</title>

    <!-- Google Fonts: Poppins -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <!-- Tailwind CSS -->
    <link rel="stylesheet" href="./assets/css/style.css" />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="./assets/css/custom_css.css" />

  </head>

  <body class="bg-background text-text-main font-sans min-h-screen pb-20">
    <!-- Header / Nav -->
    <header
      class="sticky top-0 z-50 bg-background/95 backdrop-blur-md px-4 h-16 flex items-center justify-between border-b border-white/5"
    >
      <a
        href="/"
        class="p-2 -ml-2 hover:bg-white/5 rounded-full text-text-main transition-colors"
      >
        <svg
          class="w-6 h-6"
          fill="none"
          stroke="currentColor"
          viewBox="0 0 24 24"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M10 19l-7-7 7-7m8 14l-7-7 7-7"
          ></path>
        </svg>
      </a>
      <h1
        id="header-name"
        class="text-sm font-semibold tracking-wide uppercase opacity-0 animate-fade-in"
        style="animation-delay: 0.2s; animation-fill-mode: forwards"
      >
        Alex Doe
      </h1>
      <a
        href="/settings"
        class="p-2 -mr-2 hover:bg-white/5 rounded-full text-text-main transition-colors"
      >
        <svg
          class="w-6 h-6"
          fill="none"
          stroke="currentColor"
          viewBox="0 0 24 24"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"
          ></path>
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"
          ></path>
        </svg>
      </a>
    </header>

    <!-- Profile Hero -->
    <section
      class="max-w-4xl mx-auto pt-8 pb-8 px-4 flex flex-col items-center text-center animate-fade-in-up"
    >
      <!-- Avatar -->
      <div class="relative group cursor-pointer mb-6">
        <div
          class="w-32 h-32 rounded-full overflow-hidden border-4 border-surface shadow-2xl relative z-10"
        >
          <img
            id="profile-avatar"
            src="https://ui-avatars.com/api/?name=User&background=random"
            alt="Profile"
            class="w-full h-full object-cover group-hover:scale-110 transition-transform duration-500"
          />
        </div>
        <!-- Glow Effect -->
        <div
          class="absolute inset-0 bg-primary/30 rounded-full blur-2xl group-hover:bg-primary/50 transition-colors duration-500"
        ></div>

        <button
          class="absolute bottom-0 right-0 z-20 bg-surface text-white p-2 rounded-full border border-white/10 shadow-lg hover:bg-white/10 transition-colors"
        >
          <svg
            class="w-4 h-4"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M15.232 5.232l3.536 3.536m-2.036-5.036a2.5 2.5 0 113.536 3.536L6.5 21.036H3v-3.572L16.732 3.732z"
            ></path>
          </svg>
        </button>
      </div>

      <!-- Name & Handle -->
      <h2 id="profile-name" class="text-3xl font-bold text-white mb-1">User</h2>
      <p id="profile-handle" class="text-text-secondary mb-6">@username</p>

      <!-- Stats -->
      <div class="flex items-center gap-8 mb-8 text-sm">
        <div class="flex flex-col items-center">
          <span id="stat-playlists-count" class="font-bold text-lg text-white">0</span>
          <span class="text-text-secondary">Playlists</span>
        </div>
        <div class="flex flex-col items-center">
          <span class="font-bold text-lg text-white">1.2k</span>
          <span class="text-text-secondary">Followers</span>
        </div>
        <div class="flex flex-col items-center">
          <span class="font-bold text-lg text-white">348</span>
          <span class="text-text-secondary">Following</span>
        </div>
      </div>

      <!-- Action Buttons -->
      <div class="flex gap-4 w-full max-w-sm">
        <button
          class="flex-1 bg-white/10 hover:bg-white/20 border border-white/5 text-white font-medium py-2.5 rounded-full transition-colors flex items-center justify-center gap-2"
        >
          Edit Profile
        </button>
        <button
          class="flex-1 bg-white/10 hover:bg-white/20 border border-white/5 text-white font-medium py-2.5 rounded-full transition-colors flex items-center justify-center gap-2"
        >
          Share Profile
        </button>
      </div>
    </section>

    <!-- Content Tabs -->
    <section
      class="max-w-4xl mx-auto px-4 mt-4 animate-fade-in-up"
      style="animation-delay: 0.1s; animation-fill-mode: forwards; opacity: 0"
    >
      <div
        class="flex border-b border-white/10 mb-6 sticky top-16 bg-background/95 backdrop-blur-md z-30 pt-2"
      >
        <button
          class="px-6 py-3 text-white border-b-2 border-primary font-medium"
        >
          Public Playlists
        </button>
        <button
          class="px-6 py-3 text-text-secondary hover:text-white transition-colors font-medium"
        >
          Recently Played
        </button>
        <button
          class="px-6 py-3 text-text-secondary hover:text-white transition-colors font-medium"
        >
          Following
        </button>
      </div>

      <!-- Playlists Grid -->
      <!-- Playlists Grid -->
      <div id="profile-playlists-grid" class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4">
        <!-- Content from JS -->
      </div>
      
      <script type="module" src="./assets/js/pages/profile.js"></script>
    </section>

    <!-- Notification -->
    <div id="displayMessage" class="hidden">
      <div id="messageContent" class="message-content-base">
        <!-- Icon will be injected by JS based on type, or we can use generic one and style it -->
        <div class="msg-icon-box" id="msgIcon">
          <!-- SVGs injected via JS for visual variety -->
        </div>
        <span id="message">Notification Text</span>
      </div>
    </div>

    <!-- Loader Overlay -->
    <div id="globalLoader">
      <div class="equalizer">
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
      </div>
      <div class="loader-text">Loading Beatify</div>
    </div>

    <style>
      @keyframes fade-in-up {
        from {
          opacity: 0;
          transform: translateY(20px);
        }

        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .animate-fade-in-up {
        animation: fade-in-up 0.6s ease-out forwards;
      }

      @keyframes fade-in {
        from {
          opacity: 0;
        }

        to {
          opacity: 1;
        }
      }

      .animate-fade-in {
        animation: fade-in 0.5s ease-out forwards;
      }
    </style>
    <script type="module" src="./assets/js/player.js"></script>
    <script type="module" src="./assets/js/main.js"></script>
  </body>
</html>
