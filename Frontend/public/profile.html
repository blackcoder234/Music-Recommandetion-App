<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - Beatify</title>

    <!-- Google Fonts: Poppins -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Poppins', 'sans-serif'],
                    },
                    colors: {
                        background: '#121212',
                        surface: '#1A1A1A',
                        primary: '#FF007A',
                        text: {
                            main: '#FFFFFF',
                            secondary: '#A0A0A0'
                        }
                    }
                }
            }
        }
    </script>
</head>

<body class="bg-background text-text-main font-sans min-h-screen pb-20">

    <!-- Header / Nav -->
    <header
        class="sticky top-0 z-50 bg-background/95 backdrop-blur-md px-4 h-16 flex items-center justify-between border-b border-white/5">
        <a href="index.html" class="p-2 -ml-2 hover:bg-white/5 rounded-full text-text-main transition-colors">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7 7-7m8 14l-7-7 7-7">
                </path>
            </svg>
        </a>
        <h1 class="text-sm font-semibold tracking-wide uppercase opacity-0 animate-fade-in"
            style="animation-delay: 0.2s; animation-fill-mode: forwards;">Alex Doe</h1>
        <a href="settings.html" class="p-2 -mr-2 hover:bg-white/5 rounded-full text-text-main transition-colors">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z">
                </path>
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
            </svg>
        </a>
    </header>

    <!-- Profile Hero -->
    <section class="max-w-4xl mx-auto pt-8 pb-8 px-4 flex flex-col items-center text-center animate-fade-in-up">

        <!-- Avatar -->
        <div class="relative group cursor-pointer mb-6">
            <div class="w-32 h-32 rounded-full overflow-hidden border-4 border-surface shadow-2xl relative z-10">
                <img src="https://ui-avatars.com/api/?name=Alex+Doe&background=FF007A&color=fff&size=256" alt="Profile"
                    class="w-full h-full object-cover group-hover:scale-110 transition-transform duration-500">
            </div>
            <!-- Glow Effect -->
            <div
                class="absolute inset-0 bg-primary/30 rounded-full blur-2xl group-hover:bg-primary/50 transition-colors duration-500">
            </div>

            <button
                class="absolute bottom-0 right-0 z-20 bg-surface text-white p-2 rounded-full border border-white/10 shadow-lg hover:bg-white/10 transition-colors">
                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M15.232 5.232l3.536 3.536m-2.036-5.036a2.5 2.5 0 113.536 3.536L6.5 21.036H3v-3.572L16.732 3.732z">
                    </path>
                </svg>
            </button>
        </div>

        <!-- Name & Handle -->
        <h2 class="text-3xl font-bold text-white mb-1">Alex Doe</h2>
        <p class="text-text-secondary mb-6">@alexdoe â€¢ Premium Member</p>

        <!-- Stats -->
        <div class="flex items-center gap-8 mb-8 text-sm">
            <div class="flex flex-col items-center">
                <span class="font-bold text-lg text-white">24</span>
                <span class="text-text-secondary">Playlists</span>
            </div>
            <div class="flex flex-col items-center">
                <span class="font-bold text-lg text-white">1.2k</span>
                <span class="text-text-secondary">Followers</span>
            </div>
            <div class="flex flex-col items-center">
                <span class="font-bold text-lg text-white">348</span>
                <span class="text-text-secondary">Following</span>
            </div>
        </div>

        <!-- Action Buttons -->
        <div class="flex gap-4 w-full max-w-sm">
            <button
                class="flex-1 bg-white/10 hover:bg-white/20 border border-white/5 text-white font-medium py-2.5 rounded-full transition-colors flex items-center justify-center gap-2">
                Edit Profile
            </button>
            <button
                class="flex-1 bg-white/10 hover:bg-white/20 border border-white/5 text-white font-medium py-2.5 rounded-full transition-colors flex items-center justify-center gap-2">
                Share Profile
            </button>
        </div>

    </section>

    <!-- Content Tabs -->
    <section class="max-w-4xl mx-auto px-4 mt-4 animate-fade-in-up"
        style="animation-delay: 0.1s; animation-fill-mode: forwards; opacity: 0;">
        <div class="flex border-b border-white/10 mb-6 sticky top-16 bg-background/95 backdrop-blur-md z-30 pt-2">
            <button class="px-6 py-3 text-white border-b-2 border-primary font-medium">Public Playlists</button>
            <button class="px-6 py-3 text-text-secondary hover:text-white transition-colors font-medium">Recently
                Played</button>
            <button
                class="px-6 py-3 text-text-secondary hover:text-white transition-colors font-medium">Following</button>
        </div>

        <!-- Playlists Grid -->
        <div class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4">

            <!-- Card 1 -->
            <div class="bg-surface p-4 rounded-xl hover:bg-white/5 transition-colors cursor-pointer group">
                <div
                    class="aspect-square bg-gradient-to-br from-purple-500 to-indigo-600 rounded-lg mb-3 flex items-center justify-center shadow-lg group-hover:scale-105 transition-transform duration-300">
                    <svg class="w-10 h-10 text-white opacity-50" fill="currentColor" viewBox="0 0 24 24">
                        <path
                            d="M12 3v10.55c-.59-.34-1.27-.55-2-.55-2.21 0-4 1.79-4 4s1.79 4 4 4 4-1.79 4-4V7h4V3h-6z" />
                    </svg>
                </div>
                <h3 class="font-medium text-white truncate">Driving Anthems</h3>
                <p class="text-xs text-text-secondary mt-1">54 songs</p>
            </div>

            <!-- Card 2 -->
            <div class="bg-surface p-4 rounded-xl hover:bg-white/5 transition-colors cursor-pointer group">
                <div
                    class="aspect-square bg-gradient-to-br from-pink-500 to-red-500 rounded-lg mb-3 flex items-center justify-center shadow-lg group-hover:scale-105 transition-transform duration-300">
                    <svg class="w-10 h-10 text-white opacity-50" fill="currentColor" viewBox="0 0 24 24">
                        <path
                            d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z" />
                    </svg>
                </div>
                <h3 class="font-medium text-white truncate">Favorites</h3>
                <p class="text-xs text-text-secondary mt-1">128 songs</p>
            </div>

            <!-- Card 3 -->
            <div class="bg-surface p-4 rounded-xl hover:bg-white/5 transition-colors cursor-pointer group">
                <div
                    class="aspect-square bg-gradient-to-br from-green-400 to-teal-500 rounded-lg mb-3 flex items-center justify-center shadow-lg group-hover:scale-105 transition-transform duration-300">
                    <svg class="w-10 h-10 text-white opacity-50" fill="currentColor" viewBox="0 0 24 24">
                        <path d="M13.5 19l-9 4V4a1 1 0 011-1h13a1 1 0 011 1v12a9.976 9.976 0 01-6 3z" />
                    </svg> <!-- generic book icon like for study -->
                </div>
                <h3 class="font-medium text-white truncate">Study Focus</h3>
                <p class="text-xs text-text-secondary mt-1">32 songs</p>
            </div>

            <!-- Card 4 -->
            <div class="bg-surface p-4 rounded-xl hover:bg-white/5 transition-colors cursor-pointer group">
                <div
                    class="aspect-square bg-gradient-to-br from-yellow-400 to-orange-500 rounded-lg mb-3 flex items-center justify-center shadow-lg group-hover:scale-105 transition-transform duration-300">
                    <svg class="w-10 h-10 text-white opacity-50" fill="currentColor" viewBox="0 0 24 24">
                        <path
                            d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 14.5c-2.49 0-4.5-2.01-4.5-4.5S9.51 7.5 12 7.5s4.5 2.01 4.5 4.5-2.01 4.5-4.5 4.5zm0-5.5c-.55 0-1 .45-1 1s.45 1 1 1 1-.45 1-1-.45-1-1-1z" />
                    </svg>
                </div>
                <h3 class="font-medium text-white truncate">Throwback 90s</h3>
                <p class="text-xs text-text-secondary mt-1">45 songs</p>
            </div>

            <!-- Card 5 (Create) -->
            <div
                class="bg-surface/50 p-4 rounded-xl hover:bg-white/5 border border-dashed border-white/20 flex flex-col items-center justify-center aspect-[1/1.3] cursor-pointer group">
                <div
                    class="w-12 h-12 rounded-full bg-white/5 flex items-center justify-center mb-3 group-hover:bg-primary group-hover:text-white transition-colors duration-300">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"></path>
                    </svg>
                </div>
                <p class="text-sm font-medium text-white">Create New</p>
            </div>

        </div>

    </section>

    <style>
        @keyframes fade-in-up {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .animate-fade-in-up {
            animation: fade-in-up 0.6s ease-out forwards;
        }

        @keyframes fade-in {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        .animate-fade-in {
            animation: fade-in 0.5s ease-out forwards;
        }
    </style>

</body>

</html>
