<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up - Beatify</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <!-- Tailwind CSS -->
    <link rel="stylesheet" href="/assets/css/style.css" />
    <!-- custom styles -->
    <link rel="stylesheet" href="/assets/css/custom_css.css" />

    <!-- Font Awesome for icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />

    <!-- Google Identity Services for Google Sign-In -->
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <!-- google client id -->
    <script>
      window.GOOGLE_CLIENT_ID =
        "543412635938-pl5fvl7ffjna300o1tfirlmkvgn6deuk.apps.googleusercontent.com";
    </script>
  </head>

  <body
    class="bg-background text-text-main font-sans min-h-screen flex items-center justify-center p-4 relative overflow-x-hidden"
  >
    <!-- Background Decoration -->
    <div
      class="absolute bottom-[-10%] left-[-10%] w-[500px] h-[500px] bg-primary/20 rounded-full blur-[120px] pointer-events-none"
    ></div>
    <div
      class="absolute top-[-10%] right-[-10%] w-[400px] h-[400px] bg-blue-600/20 rounded-full blur-[100px] pointer-events-none"
    ></div>

    <!-- Signup Card -->
    <div
      class="w-full max-w-sm bg-surface/50 backdrop-blur-xl border border-white/10 rounded-3xl p-6 md:p-8 shadow-2xl relative z-10 animate-fade-in-up"
    >
      <!-- Header -->
      <div class="text-center mb-6">
        <a href="/" class="inline-flex items-center gap-2 mb-3 group">
          <div
            class="w-10 h-10 rounded-full bg-gradient-to-tr from-primary to-purple-600 flex items-center justify-center shadow-lg shadow-primary/30 group-hover:scale-105 transition-transform duration-300"
          >
            <svg
              class="w-5 h-5 text-white"
              fill="currentColor"
              viewBox="0 0 24 24"
            >
              <path
                d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 14.5c-2.49 0-4.5-2.01-4.5-4.5S9.51 7.5 12 7.5s4.5 2.01 4.5 4.5-2.01 4.5-4.5 4.5zm0-5.5c-.55 0-1 .45-1 1s.45 1 1 1 1-.45 1-1-.45-1-1-1z"
              />
            </svg>
          </div>
        </a>
        <h2 class="text-2xl font-bold mb-1">Create Account</h2>
        <p class="text-sm text-text-secondary">
          Join Beatify and start listening today.
        </p>
      </div>

      <!-- Form -->
      <form class="space-y-4" action="signupForm" id="signupForm">
        <div>
          <label
            for="name"
            class="block text-xs font-medium text-text-secondary mb-1.5"
            >Full Name</label
          >
          <div class="relative">
            <input
              type="text"
              id="name"
              placeholder="John Doe"
              class="w-full bg-background/50 border border-white/10 rounded-xl px-4 py-3 text-sm text-white placeholder-white/20 focus:outline-none focus:border-primary focus:ring-1 focus:ring-primary transition-colors"
            />
            <svg
              class="w-4 h-4 absolute right-4 top-1/2 -translate-y-1/2 text-text-secondary"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"
              ></path>
            </svg>
          </div>
          <span
            id="nameError"
            class="error mt-1 text-xs font-medium text-[#e10b0b] hidden flex items-center gap-1"
          >
            <i class="fa-solid fa-circle-exclamation"></i>
            <span class="error-text"></span>
          </span>
        </div>

        <div>
          <label
            for="email"
            class="block text-xs font-medium text-text-secondary mb-1.5"
            >Email Address *</label
          >
          <div class="relative">
            <input
              type="email"
              id="email"
              placeholder="hello@example.com"
              class="w-full bg-background/50 border border-white/10 rounded-xl px-4 py-3 text-sm text-white placeholder-white/20 focus:outline-none focus:border-primary focus:ring-1 focus:ring-primary transition-colors"
            />
            <svg
              class="w-4 h-4 absolute right-4 top-1/2 -translate-y-1/2 text-text-secondary"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"
              ></path>
            </svg>
          </div>
          <span
            id="emailError"
            class="error mt-1 text-xs font-medium text-[#e10b0b] hidden flex items-center gap-1"
          >
            <i class="fa-solid fa-circle-exclamation"></i>
            <span class="error-text"></span>
          </span>
        </div>

        <div>
          <label
            for="password"
            class="block text-xs font-medium text-text-secondary mb-1.5"
            >Password *</label
          >
          <div class="relative">
            <input
              type="password"
              id="password"
              placeholder="Create a password"
              class="w-full bg-background/50 border border-white/10 rounded-xl px-4 py-3 text-sm text-white placeholder-white/20 focus:outline-none focus:border-primary focus:ring-1 focus:ring-primary transition-colors"
            />
            <button
              type="button"
              id="showPassword"
              class="absolute right-4 top-1/2 -translate-y-1/2 text-text-secondary hover:text-white"
            >
              <i class="fa-solid fa-eye"></i>
            </button>
          </div>
          <span
            id="passwordError"
            class="error mt-1 text-xs font-medium text-[#e10b0b] hidden flex items-center gap-1"
          >
            <i class="fa-solid fa-circle-exclamation"></i>
            <span class="error-text"></span>
          </span>
        </div>

        <button
          type="submit"
          class="w-full bg-primary hover:bg-primary/90 text-white font-bold py-3.5 rounded-xl shadow-lg shadow-primary/25 hover:shadow-primary/40 transition-all duration-300 transform hover:-translate-y-0.5 text-sm"
        >
          Sign Up
        </button>
      </form>

      <!-- Divider -->
      <div class="relative my-6">
        <div class="absolute inset-0 flex items-center">
          <div class="w-full border-t border-white/10"></div>
        </div>
        <div class="relative flex justify-center text-[10px] uppercase">
          <span class="bg-surface px-4 text-text-secondary">Or join with</span>
        </div>
      </div>

      <!-- Social Buttons -->
      <div class="grid grid-cols-2 gap-3">
        <a
          href="#"
          id="googleSignupBtn"
          class="flex items-center justify-center gap-2 bg-white/5 hover:bg-white/10 border border-white/10 hover:border-white/20 rounded-xl py-2.5 transition-colors"
        >
          <img
            src="assets/images/logos/google-icon-logo-svgrepo-com.svg"
            alt="Google logo"
            class="w-4 h-4"
          />
          <span class="text-xs font-medium">Google</span>
        </a>
        <a
          href="https://www.facebook.com/login.php"
          id="facebookSignupBtn"
          class="flex items-center justify-center gap-2 bg-white/5 hover:bg-white/10 border border-white/10 hover:border-white/20 rounded-xl py-2.5 transition-colors"
        >
          <img
            src="assets/images/logos/facebook-brands-solid-full.svg"
            alt="Facebook logo"
            class="w-4 h-4"
          />
          <span class="text-xs font-medium">Facebook</span>
        </a>
      </div>

      <!-- Footer -->
      <p class="text-center text-text-secondary mt-6 text-[14px]">
        Already have an account?
        <a
          href="/login"
          class="text-primary font-semibold hover:text-primary/80 transition-colors"
          >Log In</a
        >
      </p>
    </div>

    <!-- Notification -->
    <div id="displayMessage" class="hidden">
      <div id="messageContent" class="message-content-base">
        <!-- Icon will be injected by JS based on type, or we can use generic one and style it -->
        <div class="msg-icon-box" id="msgIcon">
          <!-- SVGs injected via JS for visual variety -->
        </div>
        <span id="message">Notification Text</span>
      </div>
    </div>

    <!-- Loader Overlay -->
    <div id="globalLoader">
      <div class="equalizer">
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
      </div>
      <div class="loader-text">Loading Beatify</div>
    </div>

    <style>
      @keyframes fade-in-up {
        from {
          opacity: 0;
          transform: translateY(20px);
        }

        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .animate-fade-in-up {
        animation: fade-in-up 0.6s ease-out forwards;
      }
    </style>
  </body>
    <script type="module" src="/assets/js/main.js"></script>
    <script type="module" src="/assets/js/pages/signup.js"></script>
</html>
